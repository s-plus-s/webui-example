<table mat-table [dataSource]="values" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef> identifier </th>
    <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="structureType">
    <th mat-header-cell *matHeaderCellDef> structureType </th>
    <td mat-cell *matCellDef="let element"> {{element.structureType}} </td>
  </ng-container>

  <ng-container matColumnDef="hasChildren">
    <th mat-header-cell *matHeaderCellDef> hasChildren </th>
    <td mat-cell *matCellDef="let element"> {{element.hasChildren}} </td>
  </ng-container>

  <ng-container matColumnDef="children">
    <th mat-header-cell *matHeaderCellDef> children </th>
    <td mat-cell *matCellDef="let element"> {{ getChildrenName(element.children) }} </td>
  </ng-container>

  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> path </th>
    <td mat-cell *matCellDef="let element"> {{element.path}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> url </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
@if(isLoading){
  <div class="overlay">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
}
