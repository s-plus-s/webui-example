<table mat-table [dataSource]="categories" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="referenceName">
    <th mat-header-cell *matHeaderCellDef> referenceName </th>
    <td mat-cell *matCellDef="let element"> {{element.referenceName}} </td>
  </ng-container>

  <ng-container matColumnDef="defaultWorkItemTypeName">
    <th mat-header-cell *matHeaderCellDef> defaultWorkItemTypeName </th>
    <td mat-cell *matCellDef="let element"> {{element.defaultWorkItemType.name}} </td>
  </ng-container>

  <ng-container matColumnDef="workItemTypesName">
    <th mat-header-cell *matHeaderCellDef> workItemTypesName </th>
    <td mat-cell *matCellDef="let element"> {{element.workItemTypes[0].name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
@if(isLoading){
  <div class="overlay">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
}
